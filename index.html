<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Weather</title>
    <script src="src/script.ts" type="module"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  
  <body>
    <h1>See Your Top Artists and Genres</h1>

    <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span><br>

      <label for="timeframe">Timeframe:</label>
      <select id="timeframe">
        <option value="short_term">1 month</option>
        <option value="medium_term" selected="selected">6 months</option>
        <option value="long_term">12 months</option>
      </select>

      <br>

      Top Tracks: <br>
      <ul>
        <li><span id="topTracks1"></span> by <span id="topTracks1Artist"></span></li><br>
        <li><span id="topTracks2"></span> by <span id="topTracks2Artist"></span></li><br>
        <li><span id="topTracks3"></span> by <span id="topTracks3Artist"></span></li><br>
        <li><span id="topTracks4"></span> by <span id="topTracks4Artist"></span></li><br>
        <li><span id="topTracks5"></span> by <span id="topTracks5Artist"></span></li><br>
      </ul>
      Top Genres: <br>
      <ul>
        <li><span id="topGenres1"></span></li><br>
        <li><span id="topGenres2"></span></li><br>
        <li><span id="topGenres3"></span></li><br>
        <li><span id="topGenres4"></span></li><br>
        <li><span id="topGenres5"></span></li><br>
      </ul>
    </section>

    <section id="weather">
      <span id="weather-data"></span>
    </section>
  </body>

</html>
